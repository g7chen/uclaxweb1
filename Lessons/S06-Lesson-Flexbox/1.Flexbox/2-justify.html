<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Justify :: Boxes</title>
		<link rel="stylesheet" href="./css/styles.css">
		<style>
			/* Page Specific Styles Go Here -------------------------------*/

		.my-flex.one {
			display: flex;
			justify-content: center;
			justify-content: flex-start;
			justify-content: flex-end;
			justify-content: space-around;
			justify-content: space-between;
		}

		.my-flex.one .box {
			padding: 0px;
			width: 20%;
		}

		.my-flex.two {
			display: flex;
			justify-content: space-around;
		}

		.my-flex.two .box {
			padding: 0px;
			width: 20%;
		}


		</style>
	</head>
	<body>
		<div class="container">
			<h1>Justify</h1>
			<h2>Space Between</h2>
			<div class="my-flex one">
				<div class="box box1">1</div>
				<div class="box box2">2</div>
				<div class="box box3">3</div>
				<div class="box box4">4</div>
			</div>
			<h2>Space Around</h2>
			<div class="my-flex two">
				<div class="box box1">1</div>
				<div class="box box2">2</div>
				<div class="box box3">3</div>
				<div class="box box4">4</div>
			</div>
		</div>
	</body>
</html>
