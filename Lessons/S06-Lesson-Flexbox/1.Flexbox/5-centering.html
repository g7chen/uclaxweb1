<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Centering :: Boxes</title>
		<link rel="stylesheet" href="./css/styles.css">
		<style>
			/* Page Specific Styles Go Here -------------------------------*/

			.my-flex.horizontal {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 500px;
			}

			.my-flex.horizontal .box {
				width: 150px;
				height: 150px;
			}

			.my-flex.vertical {
				height: 500px;
				display: flex;
				justify-content: center;
				align-items: center;
			}

			.my-flex.vertical .box {
				width: 150px;
				height: 150px;
			}

		</style>
	</head>
	<body>
		<div class="container">
			<h1>Centering</h1>
			<div class="my-flex horizontal">
				<div class="box box1">1</div>
				<div class="box box2">2</div>
				<div class="box box3">3</div>
			</div>
			<div class="my-flex vertical">
				<div class="box box4">4</div>
			</div>
		</div>
	</body>
</html>
